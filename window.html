<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana nueva que se mueve con setTimeout.</title>
    <script>
        function moverVentana() {
            mi_ventana.moveBy(50, 5);

            i++;
            if (i<20){
                setTimeout('moverVentana()', 100);
            } else {
                mi_ventana.close();
            }
        }
    </script>
</head>
<body>
    <script>
        var i = 0;
        var opciones = "left=100, top=100, height=150, width=250";
        var mi_ventana = window.open("", "MiVentana", opciones);
        mi_ventana.document.write("Una prueba de abrir ventanas.");
        mi_ventana.moveTo(400, 100);

        moverVentana();
    </script>
</body>
</html>
