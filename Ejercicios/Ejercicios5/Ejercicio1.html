<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>

        function dni(dni){
            var letra = dni.charAt(8);
            var numero = dni.substring(0,8);
            var letras = "TRWAGMYFPDXBNJZSQVHLCKE";
            var letraCorrecta = letras.charAt(numero % 23);
            if(letraCorrecta == letra){
                alert("El DNI es correcto");
            }else{
                alert("El DNI es incorrecto");
            }
        }
        
        // Declaro la constante de las letras del DNI.
        const letras = 'TRWAGMYFPDXBNJZSQVHLCKET';
        // Pido a través de un prompt de JS el número del DNI.
        var numero = prompt("Introduzca su número del Documento Nacional de Identidad:");  
        // Si pone más de 8 números, sale otro prompt indicando el error hasta que sean los dígitos correctos. También, había probado la función slice(0, 8) para que recortase el valor del prompt a 8 números.
        while (numero.length != 8) { 
            numero = prompt("Error: El número del DNI consta de 8 unidades.\n \n Introduzca su número del Documento Nacional de Identidad:");
        }
        // He usado la función charAt, que te localiza el carácter número X (en este caso resto), de una cadena letras, que es dada en el enunciado. Para el resto, uso el operador % para dividir.
        const resto = numero % 23;
        const letra = letras.charAt(resto);
        document.write(numero + letra);
    </script>
</head>
<body>
    
</body>
</html>
