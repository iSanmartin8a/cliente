<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        // Pido a través de un prompt de JS el número del DNI.
        var dni = prompt("Introduzca su número del Documento Nacional de Identidad:");
        // Abro la función para calcular la letra del DNI.
        function muestraDni(numero) {
            // Declaro la constante de las letras del DNI a través de un Array.
            const letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            // Si pone más de 8 números, sale otro prompt indicando el error hasta que sean los dígitos correctos. También, había probado la función slice(0, 8) para que recortase el valor del prompt a 8 números.
            while (numero.length != 8) {
                numero = prompt("Error: El número del DNI consta de 8 unidades.\n \n Introduzca su número del Documento Nacional de Identidad:");
            }
            // Saco el resto de la división con el operador % y lo localizo en el Array de letras.
            const resto = numero % 23;
            const letra = letras[resto];
            // Lo escribo en el documento.
            document.write(numero + letra);
        }
        // Llamo a la función pasándole el parámetro que ha introducido el usuario.
        muestraDni(dni);
    </script>
</head>
