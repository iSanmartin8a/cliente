<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        var cadena = prompt("Pon lo que quieras:");

        if(cadena.toUpperCase() == cadena){
            alert("Está en mayúsculas");
        }else if(cadena.toLowerCase() == cadena){
            alert("Está en minúsculas");
        }else{
            alert("Está en mayúsculas y minúsculas");
        }
    </script>
</head>
<body>
    
</body>
</html>
