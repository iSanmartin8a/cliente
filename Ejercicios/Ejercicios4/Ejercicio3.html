    <title>Ejercicio 3</title>
    <script>
        var numero = window.prompt("Introduce un n√∫mero: ");

        function factorial(n) {
            var total = 1;
            for (i = 1; i <= n; i++) {
                total = total * i;
            }
            return total;
        }

        var total = factorial(numero);

        alert("El factorial de " + numero + " es " + total);
    </script>
