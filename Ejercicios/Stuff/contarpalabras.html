<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio Manipular Array</title>
<script>
function manipularArray() {
var palabras = new Array();
palabras = formulario.area.value.split(" ");
var ventana = window.open("", "", "width=400,height=400");
ventana.document.write("<strong>Primera palabra: </strong>" + palabras[0] + "<br>");
ventana.document.write("<strong>Ultima palabra: </strong>" + palabras[palabras.length - 1] + "<br>");
ventana.document.write("<strong>Numero de palabras: </strong>" + palabras.length + "<br>");
ventana.document.write("<strong>Ordenadas alfabeticamente: </strong>"+ "<br>" + palabras.sort().join("-"));
}
</script>
</head>

<body>
<h1>Manipular Array</h1>
<form name="formulario">
<br><b>Introduce algunas palabras:</b><br><br>
<textarea name="area" cols="40" rows="3"></textarea>
<br><br>
<input type="button" value="Aceptar" onclick="manipularArray()">
</form>
</body>

</html>
