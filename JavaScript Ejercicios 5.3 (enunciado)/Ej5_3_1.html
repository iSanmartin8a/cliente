<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 5.3.1</title>
		<script>
			function anade(numero) {

				var lista = document.getElementById("lista");
				for (var i = 0; i < numero; i++) {
					var li = document.createElement("li");
					var texto = document.createTextNode("Nuevo elemento");
					li.appendChild(texto);
					lista.appendChild(li);
				}
			}
		</script>
	</head>
	<body>
		<ul id="lista">
			<li>Lorem ipsum dolor sit amet</li>
			<li>Consectetuer adipiscing elit</li>
			<li>Sed mattis enim vitae orci</li>
			<li>Phasellus libero</li>
			<li>Maecenas nisl arcu</li>
		</ul>
		<input type="button" value="Añadir elementos" onclick="anade(2);">
		<input type="button" value="Añadir un elemento" onclick="anade(1);">
	</body>
</html>
