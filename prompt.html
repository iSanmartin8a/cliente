<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lado1 = prompt("Introduce la longitud del lado 1:", "");
        var lado2 = prompt("Introduce la longitud del lado 2:", "");
        area = lado1 * lado2;
        // ParseInt lo convierte en número, lo concatenará
        perimetro = parseInt(lado1) + parseInt(lado1) + parseInt(lado2) +
        parseInt(lado2);
        document.write("El tipo de dato 'lado1' es: " + typeof lado1);
        document.write("<br>");
        document.write("El tipo de dato 'area' es: " + typeof area);
        document.write("<br>");
        document.write("El área del cuadrado es: " + area);
        document.write("<br>");
        document.write("El perímetro del cuadrado es: " + perimetro);
    </script>
</body>
</html>
