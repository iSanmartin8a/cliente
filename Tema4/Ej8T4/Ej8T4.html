<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkeo() {
            var nom = document.querySelector("input[name='nombre']");
            var tlf = document.querySelector("input[name='tlf']");
            var dia = document.querySelector("input[name='dia']");
            var mes = document.querySelector("input[name='mes']");
            var anio = document.querySelector("input[name='anio']");
            var validacion = document.querySelector("input[name='validacion']");
            var form = document.querySelector("form");
            fecha = new Date(anio, mes, dia);

            if ( nom.value == null || nom.length == 0 ) {
                alert("El campo no puede ser vacío");
                return false;
            } else if ( isNaN(fecha) ) {
                alert("La fecha no es correcta");
                return false;
            } else if ( tlf.value == null || tlf.length == 0 ) {
                alert("El campo no puede ser vacío");
                return false;
            } else if ( !validacion.checked ) {
                alert("Debe aceptar las condiciones");
                return false;
            } else {
                form.submit();
            }
        }

        function num() {
            var tlf = document.querySelector("input[name='tlf']");
            if ( isNaN(tlf.value) ) {
                alert("El campo debe ser numérico");
                return false;
            }
        }

        function nom() {
            var nom = document.querySelector("input[name='nombre']");
            if ( !isNaN(nom.value) ) {
                alert("El campo no puede ser numérico");
                return false;
            } else if ( nom.value == null || nom.length == 0 ) {
                alert("El campo no puede ser vacío");
                return false;
            }
        }

        function dia() {
            var dia = document.querySelector("input[name='dia']");
            if ( dia.value > 31 ) {
                alert("El día no puede ser mayor que 31");
                return false;
            }
        }

        function mes() {
            var mes = document.querySelector("input[name='mes']");
            if ( mes.value > 12 ) {
                alert("El mes no puede ser mayor que 12");
                return false;
            }
        }

        function anio() {
            var anio = document.querySelector("input[name='anio']");
            if ( anio.value > 2021 ) {
                alert("El año no puede ser mayor que 2021");
                return false;
            } else if ( anio.value < 1900 ) {
                alert("El año no puede ser menor que 1900");
                return false;
            }
        }

        function validar () {
            if ( nom() && num() && dia() && mes() && año() ) {
                alert("Todo correcto");
                return true;
            } else {
                alert("Hay errores");
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="enviado.html" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" onchange="return nom()"> <br><br>

        <label for="tlf">Teléfono: </label>
        <input type="text" name="tlf" onchange="return num()"> <br><br>

        <label for="dia">Día: </label>
        <input type="number" name="dia" onchange="return dia()">

        <label for="mes">Mes: </label>
        <input type="number" name="mes" onchange="return mes()">

        <label for="anio">Año: </label>
        <input type="number" name="anio" onchange="return anio()"> <br><br>

        <label for="validacion">Validación: </label>
        <input type="checkbox" name="validacion" onclick="validar()"> <br><br>

        <button onclick="return checkeo()">Enviar</button>

        <!-- Pongo un retorno porque me devuelve si es true o false. -->
    </form>
</body>
</html>
